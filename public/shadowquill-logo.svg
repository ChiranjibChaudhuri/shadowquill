<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient: deep midnight blue to rich indigo -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <!-- Quill gradient: warm gold transitioning to bright amber -->
    <linearGradient id="quillGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <!-- Accent gradient for digital circuit lines -->
    <linearGradient id="circuitGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="30" fill="url(#bgGradient)"/>

  <!-- Subtle book shape (abstract open book) -->
  <path d="M110 250 Q200 200 290 250 L290 300 Q200 260 110 300 Z" fill="#1e293b" stroke="#e2e8f0" stroke-width="2" opacity="0.7"/>

  <!-- Stylized Quill -->
  <path d="M200 80
           C215 100, 230 140, 230 180
           C230 220, 215 260, 200 280
           C185 260, 170 220, 170 180
           C170 140, 185 100, 200 80 Z" fill="url(#quillGradient)" stroke="#f8fafc" stroke-width="2"/>

  <!-- Digital circuit details along the quill -->
  <line x1="200" y1="80" x2="200" y2="280" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="190" y1="100" x2="210" y2="100" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="2 3"/>
  <line x1="180" y1="120" x2="220" y2="120" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="2 3"/>
  <line x1="175" y1="140" x2="225" y2="140" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="2 3"/>
  <line x1="170" y1="160" x2="230" y2="160" stroke="url(#circuitGradient)" stroke-width="2" stroke-dasharray="2 3"/>

  <!-- Spark accent at the tip -->
  <circle cx="200" cy="80" r="5" fill="#facc15" stroke="#f8fafc" stroke-width="1.5"/>

  <!-- Brand Text -->
  <text x="200" y="350" text-anchor="middle" fill="#f8fafc"
        font-family="Georgia, serif" font-size="28" font-weight="bold">
    Shadowquill
  </text>
  <text x="200" y="375" text-anchor="middle" fill="#d1d5db"
        font-family="Georgia, serif" font-size="16">
    AI Book Writer
  </text>
</svg>
